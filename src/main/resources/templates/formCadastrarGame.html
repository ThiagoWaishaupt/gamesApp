<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Cadastrar Game</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h2>Cadastrar Game</h2>
    <a href="/listaGames" class="waves-effect waves-light btn"
      ><i class="material-icons left">format_list_bulleted</i>Lista de Games</a
    >
    <form class="container" method="POST">
      Nome:
      <input type="text" value="" name="nome" />

      <div class="row">
        <div class="input-field col s6">
          Genero:
          <input type="text" value="" name="genero" />
        </div>

        <div class="input-field col s3">
          Preco:
          <input min="0" type="number" value="" name="preco" />
        </div>

        <div class="input-field col s3">
          Lancamento:
          <input type="date" value="" name="lancamento" />
        </div>
      </div>

      <button class="waves-effect waves-light btn" type="submit">
        Cadastrar
      </button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
  </body>
</html>
