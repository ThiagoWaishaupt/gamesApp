<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>GamesApp</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Lista de Games</h1>
    <h3>
      <a class="waves-effect waves-light btn" href="/cadastrarGame">
        <i class="material-icons right">add_circle_outline</i>Cadastrar Game</a
      >
    </h3>

    <table class="container">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Genero</th>
          <th>Preco</th>
          <th>Lancamento</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="game : ${gameList}">
          <td>
            <a
              th:href="${(#mvc.url('GC#detalheGame').arg(0, game.id)).build()}"
            >
              <span th:text="${game.nome}"> </span>
            </a>
          </td>
          <td><span th:text="${game.genero}"></span></td>
          <td><span th:text="${game.preco}"></span></td>
          <td><span th:text="${game.lancamento}"></span></td>
          <td>
            <a
              th:href="${(#mvc.url('GC#deletaGame').arg(0, game.id)).build()}"
              class="btn-floating btn-small waves-effect waves-light red"
              ><i class="material-icons">remove</i></a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
  </body>
</html>
